{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Perkuliahan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'login/images/logounidafav.png' %}">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard/">Universitas Darussalam Gontor</a>
            <div class="nav justify-content-end">
                <a class="navbar-brand">{{ first_name }} {{ last_name }}</a>
                <a class="navbar-brand" href="#">
                    <img class="filter-white" src="{% static 'dashboard/images/notification_bell.svg' %}" alt="notification_bell" width="33" height="33">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                 <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Home</a>
                        </li>
                        <li class="nav-item">
                            {% if request.user.is_staff %}
                        <a class="nav-link" href="{% url 'jadwal_dosen' %}">Jadwal Perkuliahan</a>
                            {% else %}
                        <a class="nav-link" href="{% url 'jadwal_kuliah' %}">Jadwal Perkuliahan</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/logout/">Logout</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
