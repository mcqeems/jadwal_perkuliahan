{% extends "dashboard/layout.html" %}

{% load static %}

{% block body %}
<div class="container dashboard_text">
    <h1 class="text-start">Edit Jadwal</h1>
</div>
<div class="container">
	<form class="form-control" method="post">
		{% csrf_token %}
		{{ form.as_p }}

		<button class="btn btn-success" type="submit">Save</button>
	</form>
</div>

{% endblock %}
